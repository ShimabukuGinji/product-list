<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品追加</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{__${product.id}__}" method="post" th:object="${productForm}">
  <h1>商品情報更新</h1>
  <p>id : [[ ${product.id} ]]</p>
  <p>商品名 : <input type="text" th:field="*{name}"></p>
  <div class="error" th:each="error: ${#fields.errors('name')}">
    [[ ${error} ]]
  </div>
  <p>値段 : <input type="text" th:field="*{price}"></p>
  <div class="error" th:each="error: ${#fields.errors('price')}">
    [[ ${error} ]]
  </div>
  <p><button type="submit">更新</button></p>
</form>
</body>
</html>
