<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品追加</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form action="/product-add" method="post" th:object="${ProductForm}">
  <h1>商品追加</h1>
  <p>商品名 : <input type="text" th:field="*{name}"></p>
  <div class="error" th:each="error: ${#fields.errors('name')}">
    [[ ${error} ]]
  </div>
  <p>値段 : <input type="text" th:field="*{price}"></p>
  <div class="error" th:each="error: ${#fields.errors('price')}">
    [[ ${error} ]]
  </div>
  <p><button type="submit">追加</button></p>
</form>
</body>
</html>
