<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品追加</title>
</head>
<body>
<form action="/add" method="post" th:object="${addForm}">
  <h1>商品一覧</h1>
  <p>商品名 : <input type="text" th:field="*{addName}"></p>
  <div class="error" th:each="error: ${#fields.errors('addName')}">
    [[ ${error} ]]
  </div>
  <p>値段 : <input type="text" th:field="*{addPrice}"></p>
  <div class="error" th:each="error: ${#fields.errors('addPrice')}">
    [[ ${error} ]]
  </div>
  <p><button type="submit">追加</button></p>
</form>
</body>
</html>
